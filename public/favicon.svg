<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="code-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#bg-gradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Code brackets -->
  <path d="M25 35 L20 40 L20 50 L20 60 L25 65" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M75 35 L80 40 L80 50 L80 60 L75 65" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Trophy/Challenge icon in center -->
  <g transform="translate(50, 50)">
    <!-- Trophy cup -->
    <path d="M-8 -8 L8 -8 L6 4 L-6 4 Z" fill="url(#code-gradient)" stroke="#fff" stroke-width="1"/>
    <!-- Trophy base -->
    <rect x="-10" y="4" width="20" height="3" fill="#fff" rx="1"/>
    <rect x="-6" y="7" width="12" height="2" fill="#fff" rx="1"/>
    <!-- Trophy handles -->
    <path d="M-8 -4 C-12 -4 -12 0 -8 0" stroke="#fff" stroke-width="2" fill="none"/>
    <path d="M8 -4 C12 -4 12 0 8 0" stroke="#fff" stroke-width="2" fill="none"/>
    <!-- Star on trophy -->
    <polygon points="0,-4 1,-1 4,-1 2,1 3,4 0,2 -3,4 -2,1 -4,-1 -1,-1" fill="#fff" transform="scale(0.5)"/>
  </g>
  
  <!-- Code symbols around -->
  <text x="35" y="25" font-family="monospace" font-size="8" fill="#fff" opacity="0.7">&lt;/&gt;</text>
  <text x="60" y="75" font-family="monospace" font-size="8" fill="#fff" opacity="0.7">{}</text>
  <circle cx="30" cy="70" r="2" fill="#fff" opacity="0.5"/>
  <circle cx="70" cy="30" r="2" fill="#fff" opacity="0.5"/>
</svg>
