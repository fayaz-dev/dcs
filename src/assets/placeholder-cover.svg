<svg width="1000" height="420" viewBox="0 0 1000 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds that adapt to theme -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea" stop-opacity="0.08" />
      <stop offset="30%" stop-color="#764ba2" stop-opacity="0.06" />
      <stop offset="70%" stop-color="#4facfe" stop-opacity="0.08" />
      <stop offset="100%" stop-color="#f093fb" stop-opacity="0.06" />
    </linearGradient>
    
    <!-- Icon gradient -->
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#764ba2" stop-opacity="0.5" />
    </linearGradient>
    
    <!-- Secondary gradient for elements -->
    <linearGradient id="secondary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4facfe" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#00f2fe" stop-opacity="0.3" />
    </linearGradient>
    
    <!-- Subtle pattern -->
    <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="#667eea" opacity="0.04"/>
    </pattern>
    
    <!-- Larger decorative pattern -->
    <pattern id="grid" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="1" height="100" fill="#667eea" opacity="0.02"/>
      <rect x="0" y="0" width="100" height="1" fill="#667eea" opacity="0.02"/>
    </pattern>
  </defs>
  
  <!-- Base background -->
  <rect width="1000" height="420" fill="url(#bg-gradient)"/>
  
  <!-- Grid pattern overlay -->
  <rect width="1000" height="420" fill="url(#grid)"/>
  
  <!-- Subtle dot pattern -->
  <rect width="1000" height="420" fill="url(#dots)"/>
  
  <!-- Large decorative geometric elements -->
  <g opacity="0.04">
    <!-- Left side elements -->
    <circle cx="150" cy="100" r="60" fill="#667eea"/>
    <circle cx="100" cy="320" r="40" fill="#4facfe"/>
    <rect x="50" y="50" width="80" height="80" rx="12" fill="#f093fb" transform="rotate(15 90 90)"/>
    
    <!-- Right side elements -->
    <circle cx="850" cy="320" r="70" fill="#764ba2"/>
    <circle cx="900" cy="100" r="45" fill="#00f2fe"/>
    <rect x="800" y="40" width="90" height="90" rx="15" fill="#43e97b" transform="rotate(-12 845 85)"/>
    
    <!-- Center background elements -->
    <rect x="300" y="150" width="400" height="120" rx="20" fill="#667eea" opacity="0.5"/>
    <circle cx="500" cy="300" r="25" fill="#764ba2"/>
  </g>
  
  <!-- Central focus area -->
  <g transform="translate(400, 140)">
    <!-- Main container with subtle border -->
    <rect x="0" y="0" width="200" height="140" rx="16" fill="none" stroke="url(#icon-gradient)" stroke-width="1" stroke-dasharray="4,4" opacity="0.3"/>
    
    <!-- Photo/image icon group -->
    <g transform="translate(70, 30)">
      <!-- Landscape icon background -->
      <rect x="0" y="0" width="60" height="40" rx="6" fill="none" stroke="url(#icon-gradient)" stroke-width="1.5" opacity="0.4"/>
      
      <!-- Sun element -->
      <circle cx="45" cy="12" r="4" fill="url(#secondary-gradient)" opacity="0.6"/>
      
      <!-- Mountain silhouettes -->
      <path d="M5 32 L15 18 L25 26 L35 14 L45 22 L55 32 Z" fill="url(#icon-gradient)" opacity="0.3"/>
      <path d="M8 32 L18 20 L28 28 L38 16 L48 24 L58 32 Z" fill="url(#secondary-gradient)" opacity="0.2"/>
      
      <!-- Image placeholder icon inside -->
      <rect x="15" y="15" width="30" height="18" rx="2" fill="none" stroke="url(#icon-gradient)" stroke-width="0.8" opacity="0.4"/>
      <circle cx="21" cy="21" r="1.5" fill="url(#icon-gradient)" opacity="0.5"/>
      <polygon points="19,27 24,22 27,25 31,21 33,27" fill="url(#icon-gradient)" opacity="0.3"/>
    </g>
    
    <!-- Additional decorative elements around the icon -->
    <circle cx="50" cy="50" r="3" fill="url(#secondary-gradient)" opacity="0.3"/>
    <circle cx="150" cy="90" r="2" fill="url(#icon-gradient)" opacity="0.4"/>
    <rect x="170" y="30" width="15" height="15" rx="2" fill="url(#secondary-gradient)" opacity="0.2" transform="rotate(45 177.5 37.5)"/>
  </g>
  
  <!-- Text label with better positioning -->
  <text x="500" y="320" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="16" 
        font-weight="500" 
        text-anchor="middle" 
        fill="#667eea" 
        opacity="0.4">
    No cover image available
  </text>
  
  <!-- Subtle animated overlay for visual interest -->
  <rect width="1000" height="420" fill="url(#bg-gradient)" opacity="0.1">
    <animate attributeName="opacity" values="0.05;0.15;0.05" dur="8s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Floating particles for extra visual appeal -->
  <g opacity="0.1">
    <circle cx="200" cy="200" r="2" fill="#667eea">
      <animate attributeName="cy" values="200;180;200" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="250" r="1.5" fill="#4facfe">
      <animate attributeName="cy" values="250;230;250" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="100" r="2.5" fill="#764ba2">
      <animate attributeName="cy" values="100;80;100" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
